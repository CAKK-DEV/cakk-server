server:
  servlet:
    context-path: /api/v1

spring:
  application:
    title: Cakk
    version: 1.0.0
  banner:
    location: classpath:/app-banner.dat
  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        format_sql: true
        show_sql: false
  flyway:
    enabled: true
    baseline-on-migrate: true
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss

decorator:
  datasource:
    p6spy:
      enable-logging: true

jwt:
  access-header: Authorization
  refresh-header: Refresh
  grant-type: Bearer
  user-key: USER
